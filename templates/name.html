
{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Hello {{ name }} !! </h1>
{% else %}
    <h1>Whats your Name</h1>
    <br/>
    <form method='POST'>
        {{ form.hidden_tag() }}
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        <br/>
        {{ form.submit(class="btn btn-warning") }}
    </form>
{% endif %}     
{% endblock %}
